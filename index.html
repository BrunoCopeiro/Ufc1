<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>UFC 300 CARD PRINCIPAL</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav id="navbar">

            <i><img src="img/udfcc.png" alt="Logo"></i>

            <ul id="nav_list">
                <li class="nav-item active">
                    <a href="#home">Luta</a>
                </li>
                <li class="nav-item">
                    <a href="#menu">Loja</a>
                </li>

            </ul>
        </nav>

    </header>

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://dmxg5wxfqgb4u.cloudfront.net/styles/background_image_lg/s3/2024-02/041324-ufc-300-pereira-vs-hill-TEMP-HERO.jpg?h=d1cb525d&itok=NwIR5Opa" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>ALEX PEREIRA "POATAN" X JAMAHAL HILL</h1>
                    <p>primeira defesa de título de Poatanno meio-pesado (até 93kg).</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://s2-ge.glbimg.com/rw0Br3Nll3CLmKHFfuou3zQE8eM=/0x0:1024x683/1000x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2024/c/L/YSQ6eAQf2GDEdjMHohfg/gettyimages-2148568365.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://dmxg5wxfqgb4u.cloudfront.net/styles/background_image_lg/s3/2024-04/130424-hero-alex-poatan-ufc-300-GettyImages-2148568824.jpg?h=d1cb525d&itok=K_L5EFDS" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
